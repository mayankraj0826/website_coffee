<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* ========================================
           CSS Custom Properties & Base Styles
           ======================================== */
        :root {
            /* Primary Palette - Deep Espresso Tones */
            --espresso-dark: #1a1410;
            --espresso-rich: #2c1810;
            --espresso-medium: #3d2317;
            
            /* Accent Palette - Caramel & Cream */
            --caramel-gold: #c9a962;
            --caramel-warm: #d4b078;
            --cream-soft: #f5f0e8;
            --cream-light: #faf8f5;
            --cream-warm: #ebe5db;
            
            /* Text Colors */
            --text-primary: #f5f0e8;
            --text-secondary: #d4c4b0;
            --text-muted: #9a8a7a;
            
            /* Functional Colors */
            --shadow-soft: rgba(26, 20, 16, 0.4);
            --shadow-accent: rgba(201, 169, 98, 0.15);
            --overlay-dark: rgba(26, 20, 16, 0.7);
            
            /* Spacing System */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2.5rem;
            --space-xl: 4rem;
            --space-2xl: 6rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-gentle: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========================================
           Reset & Base Styles
           ======================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--espresso-dark);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Selection Styling */
        ::selection {
            background: var(--caramel-gold);
            color: var(--espresso-dark);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--espresso-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--espresso-medium);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--caramel-warm);
        }

        /* ========================================
           Typography

            font-weight: 600;
            line-height: 1.2;

            margin-bottom: var(--space-sm);
        }

        h3 {
            font-size: clamp(1.25rem, 2.5vw, 1.5rem);
            margin-bottom: var(--space-xs);

        p {

        .text-light {
            color: var(--text-primary);

        .nav-links a:hover {

        .nav-links a:hover::after {

        .nav-cta:hover {

        .hero-content {

        .hero h1 {

        .hero h1 span {

        .scroll-indicator .mouse::before {
            content: '';

            background: var(--caramel-gold);
            border-radius: var(--radius-full);
            animation: scroll 2s ease-in-out infinite;
